    <style>
    #game {
      width: 100%;
      height: 500px;
      border: none;
    }
    .embed-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1acc;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 15px 5px white;
      width: fit-content;
      margin: 20px auto;
      width: 400%;
      max-width: 500px;
    }
    .game-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #22222270;
      color: #fff;
      padding: 0 20px 0 10px;
      height: 64px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      border: 2px solid white;
      border-bottom: none;
      max-width: 900px;
      margin: 20px auto 0 auto;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }
    .game-bar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .game-bar-img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 8px #0008;
      background: #111;
    }
    .game-bar-title {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px #000a;
      white-space: nowrap;
    }
    .game-bar-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .game-bar-controls button {
      box-shadow: 0 2px 8px #0002;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: background 0.15s, box-shadow 0.15s, border 0.15s, transform 0.12s cubic-bezier(.4,2,.6,1);
      padding: 0;
      margin: 0;
    }
    .game-bar-controls button:hover {
      box-shadow: 0 4px 12px #0003;
    }
    .game-bar-controls button:active {
      transform: scale(0.88);
    }
    .game-bar-controls img {
      width: 24px;
      height: 24px;
      object-fit: contain;
      background: none;
      filter: none;
    }
    .embed-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 0 auto 20px auto;
      border-top: none;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      overflow: hidden;
      background-color: white;
      z-index: 1;
    }
    #game {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      background: #fff;
    }
  </style>

<body>
  <div id="particles-js"></div>
  <header class="header nav-container">
    <a href="/index.html" class="dog-icon-link">
            <img src="dog.png" class="header-img">
        </a>
    <h1 class="header-text">Marko's Classroom</h1>
    <button class="center-button nav-button-large right-fix" onclick="location.href='/s/games.html'">Games</button>
  </header>
  <p>&nbsp;</p>
  <div id="game-bar" class="game-bar">
    <div class="game-bar-left">
      <img id="game-bar-img" src="" alt="" class="game-bar-img" style="display:none;">
      <span id="game-bar-title" class="game-bar-title"></span>
    </div>
    <div class="game-bar-controls">
      <button onclick="refreshIframe()" title="Refresh"><img src="assets/refresh.png"/></button>
      <button onclick="toggleFullscreen()" title="Fullscreen"><img src="assets/fullscreen.png"/></button>
    </div>
  </div>
  <div class="embed-container" id="embedWrapper">
    <iframe id="game" allowfullscreen></iframe>
  </div>
  <script src="gamesData.js"></script>
  <script>
    function getGameByIdentifier(identifier) {
      if (typeof games === 'undefined') return null;
      return games.find(g => g.identifier === identifier);
    }

    function setGameContent() {
      const params = new URLSearchParams(window.location.search);
      const identifier = params.get('game');
      const gameObj = getGameByIdentifier(identifier);
      const iframe = document.getElementById("game");
      const barImg = document.getElementById("game-bar-img");
      const barTitle = document.getElementById("game-bar-title");
      if (gameObj) {
        iframe.src = gameObj.iframe;
        barImg.src = gameObj.img;
        barImg.alt = gameObj.name;
        barImg.style.display = '';
        barTitle.textContent = gameObj.name;
      } else {
        iframe.src = "";
        barImg.style.display = 'none';
        barTitle.textContent = 'Game not found';
      }
    }

    window.addEventListener('DOMContentLoaded', setGameContent);

    function refreshIframe() {
      const iframe = document.getElementById("game");
      iframe.src = iframe.src;
    }
    function toggleFullscreen() {
      const iframe = document.getElementById("game");
      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
  <p>&nbsp;</p>
</body>
<footer>
  <p class="footer-text">enjoy the game</p>
