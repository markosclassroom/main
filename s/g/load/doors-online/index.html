<body>
  <div id="unity-container" style="position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
    <canvas id="unity-canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <!-- 
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Noob: Parkour in prison</div>
      </div>
	  		-->
  </div>
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Doors and Rooms.loader.js";
    var config = {
      dataUrl: buildUrl + "/Doors and Rooms.data.unityweb",
      frameworkUrl: buildUrl + "/Doors and Rooms.framework.js.unityweb",
      codeUrl: buildUrl + "/Doors and Rooms.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Invisible Studio",
      productName: "Doors and Rooms",
      productVersion: "0.1",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    //var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    var UnityInst = null;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        UnityInst = unityInstance;
        loadingBar.style.display = "none";
        //fullscreenButton.onclick = () => {
        //  unityInstance.SetFullscreen(1);
        //};
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
  <!-- Yandex Games SDK -->
  <script src="./sdk.js"></script>
  <!-- Îáđŕáîňęŕ đĺęëŕěű â íóćíîĺ âđĺě˙ -->
  <script>
    function showFullscrAd() {
      YaGames.init().then(ysdk => ysdk.adv.showFullscreenAdv())
    }


    // <!-- deviceInfo -->
    var sdk;

    YaGames.init().then(ysdk => {
      sdk = ysdk;
      auth();
    });


    function GetDomainF() {
      console.log("working...");
    }

    function GetDeviceF() {
      var data = sdk.deviceInfo.isMobile();
      UnityInst.SendMessage('YandexSDK', 'GetDevice', String(data));
    }

    var player;

    function auth() {
      return sdk.getPlayer({ scopes: false }).then(_player => {
        player = _player;

        return player;
      });
    }


    function SaveExternF(data) {
      var myobj = JSON.parse(data);
      player.setData(myobj);
    }

    function LoadExternF() {
      player.getData().then(_date => {
        const myJSON = JSON.stringify(_date);
        UnityInst.SendMessage('YandexSDK', 'SetPlayerInfo', myJSON);
      });
    }

    function AdvWeaponF() {
      sdk.adv.showRewardedVideo({
        callbacks: {
          onOpen: () => {

          },
          onRewarded: () => {
            UnityInst.SendMessage('YandexSDK', 'UnlockAdvWeapon', 1);
          },
          onClose: () => {

          },
          onError: (e) => {

          }
        }
      })
    }


  </script>
