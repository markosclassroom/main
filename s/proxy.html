    <style>
        .container {
            display: flex;

    <script>  
        // Ensure bare-mux workerPath is set in uvStorage
        async function ensureBareMuxPath() {
            const cache = await caches.open('uv-storage');
            const response = await cache.match('bare-mux-workerPath');
            if (!response) {
                const newResponse = new Response('/uv/bare/');
                await cache.put('bare-mux-workerPath', newResponse);
            }
        }

        ensureBareMuxPath().catch(console.error);

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/uv.sw.js", {
                    scope: '/uv/'
                }).then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
                  .catch(err => console.error('‚ùå Service Worker registration failed:', err));
            });
        }

        // Ensure UV is properly initialized
        window.onload = function () {
            if (!window.Ultraviolet) {
                console.error('Ultraviolet is not initialized. Ensure uv.bundle.js is loaded correctly.');
                return;
            }

            try {
                const uv = new UVServiceWorker();
                uv.init({
                    prefix: '/uv/',
                    bare: '/uv/bare/',
                    encodeUrl: UV.encodeUrl,
                    decodeUrl: UV.decodeUrl
                });
            } catch (error) {
                console.error('Error initializing UVServiceWorker:', error);
            }

            // Automatically load the default URL
            openIframe(defaultUrl);

            const searchQuery = getQueryParameter("search");
            if (searchQuery) {
                const decodedUrl = decodeURIComponent(searchQuery);
                document.getElementById("urlInput").value = decodedUrl;
                openIframe(decodedUrl);
            }
        };

        // Ensure uv object is defined before using it
        function openIframe(embedUrl) {
            if (typeof uv === 'undefined') {
                console.error('uv is not defined. Ensure uv.bundle.js is loaded correctly.');
                return;
            }

            const iframe = document.getElementById("proxyFrame");
            const wrapper = document.getElementById("embedWrapper");

            if (!embedUrl.startsWith("http://") && !embedUrl.startsWith("https://")) {
                alert("Invalid URL format.");
                return;
            }

            const encodedUrl = uv.encodeUrl(embedUrl);
            iframe.src = `/uv/service/${encodedUrl}`;
            wrapper.style.display = "block";

            historyStack = historyStack.slice(0, historyIndex + 1);
            historyStack.push(embedUrl);
            historyIndex++;
        }
    </script>

<body>
    <div id="particles-js"></div>

    <header class="header nav-container">

        <button onclick="processUrl()">Go</button>
    </div>

    <div class="proxy-controls">
        <button onclick="goBack()">‚¨Ö</button>
        <button onclick="refreshIframe()">üîÑ</button>
        <button onclick="goForward()">‚û°</button>
        <button onclick="toggleFullscreen()">‚õ∂</button>
    </div>

    <div class="embed-container" id="embedWrapper">
        <iframe id="proxyFrame"></iframe>
    </div>

    <div id="feedback" class="blocked-message" style="display: none;"></div>
    <div id="popup" class="popup-message">
        <p>The website <span id="blocked-site-name"></span> is blocked. This is probably due to restrictions from the provider.</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        // Default URL to load if no input is provided
        const defaultUrl = "https://marko.win";

        let historyStack = [];
        let historyIndex = -1;

        function getQueryParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }
    
        document.getElementById("urlInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                processUrl();
            }
        });

        function processUrl() {
            const url = document.getElementById("urlInput").value.trim() || defaultUrl;
            openIframe(url);
        }

        function refreshIframe() {
            const iframe = document.getElementById("proxyFrame");
            iframe.src = iframe.src; // Refresh the iframe
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                openIframe(historyStack[historyIndex]);
            }
        }

        function goForward() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                openIframe(historyStack[historyIndex]);
            }
        }

        function toggleFullscreen() {
            const iframe = document.getElementById("proxyFrame");
            if (iframe.requestFullscreen) iframe.requestFullscreen();
            else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
            else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
        }
    </script>
