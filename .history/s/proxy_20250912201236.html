    <!-- Dynamically load UV scripts and initialize only after both are loaded -->
    <script>
    function loadScript(src) {
        return new Promise(function(resolve, reject) {
            var s = document.createElement('script');
            s.src = src;
            s.onload = function() {
                console.log('Loaded script:', src);
                resolve();
            };
            s.onerror = function(e) {
                console.error('Failed to load script:', src, e);
                reject(new Error('Failed to load script: ' + src));
            };
            document.body.appendChild(s);
        });
    }

    // Load uv.bundle.js first, then uv.config.js, then initialize UV
    loadScript('uv/uv.bundle.js')
      .then(() => loadScript('uv/uv.config.js'))
      .then(() => {
        if (typeof UVServiceWorker === 'undefined') {
          console.error('[UV Loader] Ultraviolet is not initialized. Ensure uv/uv.bundle.js is present and accessible.');

          return;

        window.uv = new UVServiceWorker();

            encodeUrl: UV.encodeUrl,
            decodeUrl: UV.decodeUrl
          });
        } catch (error) {

        });

        function processUrl() {

            } else {

        }
